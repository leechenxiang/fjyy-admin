<script type="text/javascript">

	var errorPage = new Vue({
		el: "#errorPage",
		data: {
			leftTimes: 5,
		},
		created() {
			var me = this;

            this.initTimes();
		},
		mounted() {
		},
		methods: {
			initTimes() {
                var me = this;
                setInterval(function() {
                    me.doCounts();
                }, 1000);
			},
			doCounts() {
                var leftTimes = this.leftTimes;
                leftTimes--;
                this.leftTimes = leftTimes;

				if(leftTimes == 0){
					window.location = "./index.html"
                }
            }
		}
	});

</script>
